<!-- 新規商品を登録するファイル(管理者用) -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link href="/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
<title>ECサイト</title>
</head>
<body>

<header>
	<h1>My EC Site -- Admin page</h1>
</header>

<div id="adminPage">
	<h2>管理者ログイン</h2>
<!--method:情報を引き渡す　action:サブミット(実行)時の動作　th:action:フォームのアクション指定 th:action：actionにthymeleafを使用-->	
	<form name="LoginForm" method="post" action="/ecsite/admin/welcome" th:action="@{/ecsite/admin/welcome}">
	<p>User name:<input type="text" name="userName" /></p>
	<p>Password:<input type="password" name="password" /></p>
	<button type="submit">Login</button>
	</form>
</div>
</body>
</html>
